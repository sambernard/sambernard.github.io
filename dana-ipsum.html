<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DANA IPSUM</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">DANA IPSUM</h3>
      </div>

      <div class="jumbotron">
        <h1>THIS IS DANA IPSUM!!!</h1>
        <p><button class="btn btn-lg btn-success" id="more-ipsum" href="#" role="button">GUYS CLICK TO GET MORE DANA</button></p>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <article id="dana-ipsum"></article>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; BY DANA 2014</p>
      </footer>

    </div> <!-- /container -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

        var danaStrings = [
            "HARVEST! VACATION/SICK HOURS!",
            "PRODUCTION MEETING HAS BEEN CANCELLED THIS MORNING",
            "YOU GUYS ONLY LISTEN WHEN I SCREAM",
            "LUNCH LUNCH LUNCH",
            "HARVEST HARVEST HARVEST",
            "LUNCH IN KITCHEN"
        ];

        var randDanaPhrase = function () {
            return danaStrings[Math.floor(Math.random() * (danaStrings.length-1))];
        };

        var randRepeat = function(str){
            var repeat = Math.floor(Math.random() * 20) + 3;
            return Array(repeat).join(str);
        };

        var loadIpsum = function(){
            $.get('http://crossorigin.me/http://loripsum.net/api/decorate/headers/allcaps/short').done(function(html){
                var startStr = '<p>' + randDanaPhrase() + '</p>';
                var danaFied = html.replace(/\./g, randRepeat('!')).replace(/\?/g, randRepeat('!?'));
                danaFied = danaFied.replace('<H1>', '<H1>' + randDanaPhrase() + ' ');
                window.danaFied = danaFied;
                $('#dana-ipsum').html(danaFied);
            });
        };

        $('document').ready(function(){
            loadIpsum();
        });

        $('#more-ipsum').click(loadIpsum);
    </script>
  </body>
</html>
